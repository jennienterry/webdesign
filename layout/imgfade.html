<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgfade</title>
    <link rel="stylesheet" href="css/imgfade.css">
</head>
<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </header>
    <!-- imgslide 작업 -->
    <section id="banner">
        <div class="slideList">
            <div class="slideImg">
                <h2>페이드 효과 이미지1</h2>
                <img src="images/b01.jpg" alt="이미지1">
            </div>
            <div class="slideImg">
                <h2>페이드 효과 이미지2</h2>
                <img src="images/b02.jpg" alt="이미지2">
            </div>
            <div class="slideImg">
                <h2>페이드 효과 이미지3</h2>
                <img src="images/b03.jpg" alt="이미지3">
            </div>
        </div>
    </section>

    <section id="contents" class="clearfix">
        <div class="cont1"><h3>공지사항</h3></div>
        <div class="cont2"><h3>갤러리</h3></div>
        <div calss="cont3"><h3>팝업</h3></div>
    </section>
    <footer id="footer" class="clearfix">
        <div class="foot1"><h3>로고</h3></div>
        <div class="foot2"><h3>Copyright</h3></div>
        <div class="foot3"><h3>SNS</h3></div>
    </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".slideList").children("div:gt(0)").hide();
        var current = 0;

        setInterval(function(){
            var next = (current + 1) % 3; // 나머지가 1 -> 2 -> 0 으로 돌게 된다.
            $(".slideList").find("div").eq(current).fadeOut();
            $(".slideList").find("div").eq(next).fadeIn();
            current = next ;
            // console.log(current) // 확인용
            // console.log(next) // 확인용
        }, 3000);
    </script>
</body>
</html>
