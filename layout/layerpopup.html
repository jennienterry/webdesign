<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layerpopup</title>
    <link rel="stylesheet" href="css/layerpopup.css">
</head>
<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </header>
    <section id="banner">
        <h2>이미지 슬라이드</h2>
    </section>
    <section id="contents" class="clearfix">
        <div class="cont1"><h3>공지사항</h3></div>
        <div class="cont2"><h3>갤러리</h3></div>
        <div calss="cont3"><h3 class="layerPopup">팝업</h3></div>
    </section>
    <footer id="footer" class="clearfix">
        <div class="foot1"><h3>로고</h3></div>
        <div class="foot2"><h3>Copyright</h3></div>
        <div class="foot3"><h3>SNS</h3></div>
    </footer>
    </div>
    <!-- 레이어 팝업 -->
    <div class="layer-bg"></div>
    <div class="layer">
        <h2>타이틀</h2>
        <a href="#" class="close">닫기</a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
       $(".layerPopup").click(function(){
           $(".layer").css("display", "block");
        //    $(".layer").show();
           $(".layer-bg").show();
       });

       $(".layer .close").click(function(){
           $(".layer").css("display", "none");
        //    $(".layer").hide();
           $(".layer-bg").hide();
       });
    </script>
</body>
</html>
